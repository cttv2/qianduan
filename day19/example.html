    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        let span = document.getElementsByTagName('span');
        let temp = [];
        for(var i=0;i<span.length;i++){
            temp.push(span[i].innerText);
        }
        //console.log(temp);
        for(var j=0;j<temp.length;j++) {
            if(j<4 && temp[j]=='HTML' && sectionId=='news-top') {
                console.log('这是news-top里面的：',span[j]);
            }
            else if(j>=4 && temp[j]=='HTML' && sectionId=='news-normal') {
                console.log('这是news-normal里面的：',span[j]);  
            }
        }
    }

findAllHtmlSpanInOneSection('news-normal');

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        let span = document.getElementsByTagName('span');
        let temp = [];
        for(var i=0;i<span.length;i++){
            temp.push(span[i].innerText);
        }
        for(var j=0;j<span.length;j++){
            if(j<4 && temp[j]===spanCont && sectionId=='news-top') {
                console.log('这是'+ sectionId + '里面的span的内容为'+ spanCont +'的父元素' ,span[j].parentNode);
            }
            if(j>=4 && temp[j]===spanCont && sectionId=='news-normal') {
                console.log('这是'+ sectionId + '里面的span的内容为'+ spanCont +'的父元素' ,span[j].parentNode);
            }
        }    
    }
findListItem('news-top','JS');


    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        let a = document.getElementsByTagName('a');
        console.log(a);
        let temp=[];
        for(var i=0;i<a.length;i++) {
            if(a[i].className == 'active') {
                temp.push(a[i].innerHTML);
                console.log(temp);
            }
        }
        for(var j=0;j<a.length;j++) {
            if(j<4 && a[j].className=='active' && sectionId=='news-top') {
                console.log('这是'+ sectionId + '中class为active的链接中包含的文字内容'+ a[j].innerText);
            }
            if(j>=4 && a[j].className=='active' && sectionId=='news-normal') {
                console.log('这是'+ sectionId + '中class为active的链接中包含的文字内容'+ a[j].innerText);
            }

        }
    }
getActiveLinkContent('news-normal');
