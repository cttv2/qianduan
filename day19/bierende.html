    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        let span = document.getElementsByTagName("span");

       for (var r =0 ; r < html.length;r++) {

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        let span = document.getElementsByTagName("span");
        console.log(span);
        let html= [];
        for (var i = 0; i < span.length; i++) {
            let sp = span[i];
            html.push(sp.innerText);
        }
        //console.log(html)
        for (var r =0 ; r < html.length;r++) {
            let hl = html[r];
            if (r < 3 & hl == spanCont & sectionId == 'news-top'){
                console.log('这是'+ sectionId + '里面的span的内容为'+ spanCont +'的父元素' ,span[r].parentNode);
            }
            if (r >= 3 & hl == spanCont & sectionId == 'news-normal') {
                console.log('这是'+ sectionId + '里面的span的内容为'+ spanCont +'的父元素' ,span[r].parentNode);
            }
        }
    }
    let spanCont = "JS";
